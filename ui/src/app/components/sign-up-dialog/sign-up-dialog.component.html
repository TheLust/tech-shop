<div mat-dialog-content id="container">
  <img [ngSrc]="image" alt="" width="100" height="100">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-icon matPrefix>person</mat-icon>
      <mat-label>Username</mat-label>
      <input matInput
             formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-label>Confirm password</mat-label>
      <input matInput
             type="password"
             formControlName="confirmPassword">
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>label_outline</mat-icon>
      <mat-label>First name</mat-label>
      <input matInput
             formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>label_outline</mat-icon>
      <mat-label>Last name</mat-label>
      <input matInput
             formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of Gender | keyvalue "
                    [value]="gender.key">
          {{ gender.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birth Day</mat-label>
      <input matInput
             [matDatepicker]="picker"
             formControlName="dateOfBirth">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>mail_outline</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput
             formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-icon matSuffix>phone</mat-icon>
      <mat-label>Contact number</mat-label>
      <ngx-mat-intl-tel-input
        [preferredCountries]="['md', 'ro']"
        [enablePlaceholder]="true"
        [enableSearch]="true"
        name="phone"
        describedBy="phoneInput"
        formControlName="phoneNumber"
      ></ngx-mat-intl-tel-input>
    </mat-form-field>
  </form>
  <button mat-button
          type="submit"
          (click)="signUp()">
    Sign up
  </button>
  <p (click)="authService.signIn(); dialogRef.close();" >Already have an account?</p>
</div>
