<div mat-dialog-content
     id="container">
  <form [formGroup]="formGroup"
        fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutAlign="space-around">
    <mat-form-field appearance="fill"
                    class="white-field"
                    fxFlex="0 1 calc(50% - 32px)"
                    fxFlex.lt-sm="100%">
      <mat-label>Key</mat-label>
      <input matInput type="text" formControlName="key">
      <!--      <mat-error>{{ ErrorUtils.getError("id", formGroup.get("id").errors) }}</mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="fill"
                    class="white-field"
                    fxFlex="0 1 calc(50% - 32px)"
                    fxFlex.lt-sm="100%">
      <mat-label>Value</mat-label>
      <input matInput type="text" formControlName="value">
      <!--      <mat-error>{{ ErrorUtils.getError("name", formGroup.get("name").errors) }}</mat-error>-->
    </mat-form-field>
  </form>
  <div class="button-container">
    <button mat-button
            (click)="cancel()">
      Cancel
    </button>
    <button mat-button
            (click)="return()">
      Save
    </button>
  </div>
</div>
